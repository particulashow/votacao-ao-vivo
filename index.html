<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Votação ao Vivo (Donut) — Sim/Não</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="overlay">
    <div class="wrap">

      <!-- COLUNA ESQUERDA (SIM) -->
      <div class="side side-yes" aria-label="Sim">
        <div class="tag">SIM</div>
        <div class="num" id="yesCount">0</div>
      </div>

      <!-- DONUT -->
      <div class="ringBox" aria-label="Gráfico circular Sim/Não">
        <svg class="ring" viewBox="0 0 120 120" role="img">
          <!-- track -->
          <circle class="track" cx="60" cy="60" r="52"></circle>

          <!-- SIM -->
          <circle class="arc arc-yes" cx="60" cy="60" r="52"></circle>

          <!-- NÃO -->
          <circle class="arc arc-no" cx="60" cy="60" r="52"></circle>
        </svg>
      </div>

      <!-- COLUNA DIREITA (NÃO) -->
      <div class="side side-no" aria-label="Não">
        <div class="tag">NÃO</div>
        <div class="num" id="noCount">0</div>
      </div>

    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
