<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Votação Circular Sim / Não</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div class="wrap">
    <svg class="donut" viewBox="0 0 120 120" aria-label="Votação Sim Não">
      <circle class="ring track" cx="60" cy="60" r="46"></circle>
      <circle class="ring yes" id="ringYes" cx="60" cy="60" r="46"></circle>
    </svg>

    <div class="center">
      <div class="counts">
        <span class="yesCount" id="yesCount">0</span>
        <span class="sep">/</span>
        <span class="noCount" id="noCount">0</span>
      </div>
      <div class="leader" id="leaderText">Empate</div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
